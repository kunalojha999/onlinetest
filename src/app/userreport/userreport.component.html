<div *ngIf="viewreport===false">
<h2 style="text-align:center; margin-top: 40px; margin-left:40px ;">Choose from the given list of reports to view your performance in a test</h2>
  <table style="width: 50%;
  height: inherit;
    position: relative;
    left: 30%;
    margin-left: -50px;border-collapse: separate; border-spacing: 1.5cm 0.5em;" *ngFor="let s of subjects" cellPadding="5">
 <mdb-card>
  <mdb-card-body>
    <tr>
      <td style="font-size: 30px;">{{s.subname}}</td>
      <td style="padding-top:30px; padding-left:30px;"><button mdbBtn color="info" block="true" class="my-4" (click)="getsubname(s.id);getreports()">View Report</button></td>  
    </tr>
    <tr>
      <td>{{s.description}}</td>
    </tr>
    <br>
    <br>
  </mdb-card-body>
 </mdb-card>
  </table>
</div>
<div *ngIf="viewreport===true" style="text-align:center;">
  <p style="text-align:center; margin-top: 40px; margin-left:30px ;font-size:30px ;font-weight: bold;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;">{{subname}} test reports</p>
    <br>
    <table style="width: 50%;
    height: inherit;
      position: relative;
      left: 30%;
      margin-left: -50px;border-collapse: separate; border-spacing: 1.5cm 0.5em;" *ngFor="let r of reports" cellPadding="5">
      <mdb-card>
    <mdb-card-body style="margin-left:80px ;">
      <tr>
        <td style="font-size: 20px;text-align: center;margin-left: 20px;">Email: {{r.useremail}}</td> 
      </tr>
      <tr>
        <td style="font-size: 20px;text-align: center;margin-left: 20px;">Score: {{r.score}}</td>
      </tr>
      <tr>
        <td style="font-size: 20px;text-align: center;margin-left: 20px;">Level: {{r.level}}</td>
      </tr>
      <br>
    </mdb-card-body>
  </mdb-card>
    </table>
    <button mdbBtn color="info" style="margin-left:30px ;" class="my-4" (click)="returntoreport()" routerLink="/report">Return to Report</button>
  </div>
