    <div *ngIf="viewreport===true" style="margin-top: 40px;left: 50%;

    <table mdbTable style="width: 70%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" border="1">

        </tr>
      </thead>
      <tbody  *ngFor="let r of reports">
        <tr mdbTableCol>

          <td style="text-align: center;">{{r.level}}</td>

      </tbody>
