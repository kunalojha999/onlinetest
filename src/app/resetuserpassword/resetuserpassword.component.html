<mdb-card style="
width: 50%;
height: inherit;
  position: relative;
  left: 28%;
  margin-left: -50px;
  top: 20%;
  margin-top: -40px;">
  <mdb-card-body style="height: inherit; width:80%; position: relative;
  left: 15%;
  margin-left: -50px;
  top: 20%;
  margin-top: 50px;">
<!-- Default form login -->
<form class="text-center"  [formGroup]="resetPasswordForm" (ngSubmit)="submitForm()" novalidate>
  <p class="h4 mb-4">Reset Password</p>
  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="Email">
  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="New Password" formControlName="Password">
  <br>
  <div>  
    <p class="d-flex justify-content-around" style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">  
      {{errorMessage}}  
    </p>  
  </div>  
  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Reset Password</button>
</form>
  </mdb-card-body>
</mdb-card>
<!-- Default form login -->
