<mdb-card *ngIf="viewques===false" style="
width: 50%;
height: inherit;
  position: relative;
  left: 28%;
  margin-left: -50px;
  top: 20%;
  margin-top: -40px;">
  <mdb-card-body style="height: inherit; width:80%; position: relative;
  left: 15%;
  margin-left: -50px;
  top: 20%;
  margin-top: 30px;">
<form class="text-center"  [formGroup]="subForm" (ngSubmit)="subjectform()" novalidate>
  <p class="h4 mb-4">Remove Question</p>
  <br>
  <select  id="subname" name="subname" formControlName="Subname" class="form-control mb-4">
    <option value="" disabled selected hidden>Select Subject</option>
    <option value="Java">Java</option>
    <option value="SQL">SQL</option>
    <option value="PHP">PHP</option>
    <option value="C/C++">C/C++</option>
    <option value="Python">Python</option>
    <option value="C#/.Net">C#/.Net</option>
  </select>
  <br>
<!--  <div>  
    <p class="d-flex justify-content-around" style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">  
      {{errorMessage}}  
    </p>  
  </div>-->  
  <button mdbBtn color="info" class="my-4" type="submit">Select</button>
</form>
  </mdb-card-body>
</mdb-card>

    <div *ngIf="viewques===true" style="margin-top: 40px;left: 50%;
    margin-left:380px; background: rgb(255, 255, 255);">
    <table mdbTable style="width: 70%; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" border="1">
      <thead class="bg-info text-white">
        <tr>
          <th scope="col" colspan="2" style="text-align: center;">Java Questions</th>
