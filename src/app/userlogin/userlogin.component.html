<mdb-card style="
width: 50%;
height: inherit;
  position: relative;
  left: 28%;
  margin-left: -50px;
  top: 20%;
  margin-top: -40px;">
  <mdb-card-body style="height: inherit; width:80%; position: relative;
  left: 15%;
  margin-left: -50px;
  top: 20%;
  margin-top: 50px;">
<form class="text-center"  [formGroup]="userloginForm" (ngSubmit)="submitForm()" novalidate>
  <p class="h4 mb-4">Sign in</p>
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName="Email">
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" formControlName="Password">
  <div class="d-flex justify-content-around">
    <div>
      <a routerLink="/changepassword">Forgot password?</a>
    </div>
  </div>
  <br>
  <div>  
    <p class="d-flex justify-content-around" style="color:#E92626;font-size:20px;font-weight:normal" Class="success" align="left">  
      {{errorMessage}}  
    </p>  
  </div>  
  <button mdbBtn color="info" block="true" class="my-4" type="submit">Sign in</button>
  <p>Not a member?
    <a routerLink="/register">Register</a>
  </p>
</form>
<p style="text-align:center ;">If you're an admin click here:
  <a routerLink="/adminlogin">Switch to admin</a>
</p>
  </mdb-card-body>
</mdb-card>
